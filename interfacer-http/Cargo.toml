[package]
name = "interfacer-http"
version = "0.0.1"
authors = ["Hexilee <hexileee@gmail.com>"]
edition = "2018"
license = "MIT"
description = "SDK builder for HTTP API, like retrofit"
repository = "https://github.com/Hexilee/interfacer"
keywords = ["SDK-Builder"]
categories = ["api-bindings"]
readme = "README.md"
documentation = "https://docs.rs/interfacer-http"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
const-concat = "0.1.0"
http = "0.1"

[workspace]
members = [
    "interfacer-http-attribute",
    "interfacer-http-hyper"
]

[patch.crates-io]
const-concat = { git = "https://github.com/Vurich/const-concat", branch = "master" }