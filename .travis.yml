sudo: required
language: rust

# Cache cargo symbols for faster build
cache: cargo

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake # also required for cargo-update
    sources:
      - kalakris-cmake

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: stable
    - rust: beta

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries

script: # 集成脚本
  - cargo install grcov || true
  - export CARGO_INCREMENTAL=0
  - export RUSTFLAGS="-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Zno-landing-pads"
  - cargo build --all --all-features
  - cargo test --all --all-features
  - zip -0 ccov.zip $(find . \( -name "interfacer_http*.gc*" \) -print)
  - grcov ccov.zip -s . -t coveralls --token $COVERALL_TOKEN --commit-sha TRAVIS_COMMIT  --llvm --ignore-not-existing --ignore-dir "target/*" "/*" -o output.json
  - sed -i "s/\"service_name\":\"\"/\"service_name\":\"travis-ci\"/g" output.json
  - curl -F json_file=@output.json https://coveralls.io/api/v1/jobs -vvv

after_success:
  - cargo coverage --all --all-features

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=

notifications:
  email:
    recipients:
    - hexileee@gmail.com
  on_success: change
  on_failure: always